global:
  resolve_timeout: 5m

route:
  receiver: 'webhook'
  group_by: ['alertname', 'severity']
  group_wait: 2m
  group_interval: 10m
  repeat_interval: 6h

receivers:
  - name: 'webhook'
    webhook_configs:
      - url: 'http://code-keeper-bot:8000/alertmanager/webhook'
        send_resolved: true
  - name: 'default'
    # דוגמה: הוספת Slack webhook דרך env או קובץ סודי
    # slack_configs:
    #   - api_url: '${SLACK_WEBHOOK_URL}'
    #     channel: '#alerts'
    #     send_resolved: true
    #     title: '{{ .CommonAnnotations.summary }}'
    #     text: '{{ .CommonAnnotations.description }}'

inhibit_rules:
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '(SLOLatencyP95Breach|HighErrorRate)'
    equal: ['severity']
