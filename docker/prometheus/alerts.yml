groups:
  - name: codebot_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "שיעור שגיאות גבוה (>5% בדקה)"

      - alert: SlowOperationsP95
        expr: histogram_quantile(0.95, rate(operation_latency_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "פעולות איטיות: P95 > 2 שניות"
