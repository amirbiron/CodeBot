global:
  scrape_interval: 15s
  evaluation_interval: 30s

rule_files:
  - /etc/prometheus/alerts.yml

alerting:
  alertmanagers:
    - scheme: https
      static_configs:
        - targets:
            # Alertmanager will be on Render as well; use its public URL env var
            - ${ALERTMANAGER_TARGET}

scrape_configs:
  # Self-scrape so rules can gate on Prometheus uptime after restarts.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'render-webapp'
    scheme: https
    metrics_path: /metrics
    static_configs:
      - targets: ['${WEBAPP_HOST}']
