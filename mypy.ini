[mypy]
python_version = 3.11
ignore_missing_imports = True
follow_imports = skip
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
no_implicit_optional = True
check_untyped_defs = False
strict_optional = True
exclude = (\.venv|venv|build|dist|\.mypy_cache|\.pytest_cache|tests)

# Gradual typing: be stricter on a few focused modules first
[mypy-services.code_service]
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True

[mypy-services.__init__]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-code_preview]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-autocomplete_manager]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-search_engine]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-repo_analyzer]
disallow_untyped_defs = True
disallow_incomplete_defs = True