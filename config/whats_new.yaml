# מה חדש - רשימת פיצ'רים חדשים להצגה בדשבורד
# הוסף רשומות חדשות בראש הקובץ (החדש ביותר למעלה)
# 
# שדות:
#   - title: כותרת הפיצ'ר (חובה)
#   - description: תיאור קצר (אופציונלי)
#   - icon: אימוג'י (אופציונלי, ברירת מחדל: ✨)
#   - date: תאריך הוספה בפורמט YYYY-MM-DD (חובה)
#   - link: קישור לפרטים נוספים (אופציונלי)
#   - badge: תגית כמו "חדש", "בטא", "שיפור" (אופציונלי)

features:
  - title: "היסטוריית פעולות בדשבורד"
    description: "מעקב אחרי כל הפעולות - שמירות, פתקים ותזכורות במקום אחד"
    icon: "⚡"
    date: "2026-01-15"
    badge: "חדש"
    link: "/dashboard#activity-timeline"

  - title: "פתקים וסימניות"
    description: "הוסף פתקים ותזכורות לקבצים שלך ישירות מתצוגת Markdown"
    icon: "🗒️"
    date: "2026-01-10"
    badge: "חדש"
    link: "/files"

  - title: "התראות פוש"
    description: "קבל התראות על תזכורות ועדכונים ישירות לטלגרם"
    icon: "📣"
    date: "2026-01-05"
    link: "/settings#push"

  - title: "דפדפן קוד"
    description: "צפה בריפו ישירות מהאתר עם syntax highlighting"
    icon: "🔍"
    date: "2025-12-20"
    link: "/repo/"

  - title: "ערכות נושא חדשות"
    description: "Rose Pine Dawn ו-High Contrast לנגישות משופרת"
    icon: "🎨"
    date: "2025-12-15"
    link: "/settings#appearance"

