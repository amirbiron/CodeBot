image_generation:
  default_theme: "dark"
  default_style: "monokai"
  default_width: 1200
  default_font_size: 14
  line_height: 24
  padding: 40
  supported_formats: ["png"]
  preview:
    enabled: true
    max_lines: 50
    width: 800
  image_all:
    max_lines: 200         # חיתוך שורות לכל קובץ ב-image_all כדי למנוע OOM
    max_images: 20         # מספר קבצים מקסימלי (תואם התנהגות קיימת)
    max_total_chars: 300000  # תקציב תווים כולל לכל הריצה
