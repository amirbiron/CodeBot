<?xml version="1.0" encoding="UTF-8"?>
<svg width="680" height="220" viewBox="0 0 680 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Navbar -->
  <rect x="0" y="0" width="680" height="64" fill="rgba(255,255,255,0.16)"/>
  <text x="24" y="40" font-family="Heebo, Arial, sans-serif" font-size="20" fill="#ffffff">Code Keeper</text>

  <!-- Settings link -->
  <g transform="translate(580,16)">
    <rect rx="8" width="84" height="32" fill="rgba(255,255,255,0.22)"/>
    <text x="12" y="22" font-family="Heebo, Arial, sans-serif" font-size="14" fill="#ffffff">הגדרות</text>
    <!-- Bubble with counter -->
    <g filter="url(#shadow)">
      <rect x="-10" y="-10" width="30" height="30" rx="15" fill="#fb923c" stroke="white" stroke-width="3"/>
      <text x="5" y="10" text-anchor="middle" font-family="Heebo, Arial, sans-serif" font-weight="800" font-size="14" fill="#1f2937">3</text>
    </g>
  </g>

  <!-- Background -->
  <rect x="0" y="64" width="680" height="156" fill="url(#bg)"/>
  <text x="24" y="110" font-family="Heebo, Arial, sans-serif" font-size="22" fill="#ffffff" opacity="0.95">בועת התראות עם מונה</text>
  <text x="24" y="140" font-family="Heebo, Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.85">מופיעה מעל כפתור התפריט (מובייל) או מעל הגדרות (דסקטופ)</text>
</svg>
