    </linearGradient>
    <filter id="card-shadow" x="-20%" y="-20%" width="140%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="rgba(7,7,31,0.35)" />
    </filter>
  </defs>
  <rect width="640" height="360" fill="url(#classic-bg)" rx="32"/>

  <text x="40" y="70" fill="#ffffff" font-size="32" font-weight="700" font-family="Heebo, 'Segoe UI', sans-serif">
