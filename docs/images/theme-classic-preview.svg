      <stop offset="0%" stop-color="#6b63ff"/>
      <stop offset="50%" stop-color="#8e63ff"/>
      <stop offset="100%" stop-color="#a463ff"/>
    </linearGradient>
    <linearGradient id="classic-glass" x1="0%" y1="0%" x2="100%" y2="100%">
