  </text>
  <text x="40" y="140" fill="rgba(255,255,255,0.8)" font-size="16" font-family="Heebo, 'Segoe UI', sans-serif">
    Markdown Preview ‡È–Ë €‘‘ —‚÷ËÍ --md-surface #15141f
  </text>

  <g transform="translate(40,170)">
