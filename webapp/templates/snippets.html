{% extends "base.html" %}

{% block title %} 住驻专转 住驻{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/snippets.css?v={{ static_version }}">
{% endblock %}

{% block content %}
<h1 class="page-title"> 住驻专转 住驻</h1>

<div class="glass-card">
  <div class="form-row" style="display:flex; gap:.75rem; flex-wrap: wrap; align-items: center;">
    <input id="q" type="text" class="form-control" placeholder="驻砖 驻 转专转/转专" style="flex:2; min-width: 220px;">
    <input id="language" type="text" class="form-control" placeholder="砖驻 (砖: python)" style="flex:1; min-width: 180px;">
    <button id="searchBtn" class="btn btn-primary">驻砖</button>
  </div>
</div>

<div id="results" class="glass-grid" style="display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));"></div>

<nav id="pager" style="display:flex; gap:.5rem; justify-content:center; margin-top:1rem;"></nav>

<script src="/static/js/snippets.js?v={{ static_version }}"></script>
{% endblock %}
