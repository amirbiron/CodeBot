{% extends "base.html" %}
{% block title %}האוספים שלי · Code Keeper{% endblock %}

{% block extra_css %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/card-preview.css') }}">
{% endblock %}

{% block content %}
  <div class="collections-layout">
    <aside class="collections-sidebar">
      <div id="collectionsSidebar"></div>
    </aside>
    <section class="collections-content" id="collectionsContent" data-default-collection-id="{{ default_collection_id|default('', true)|e }}">
      <div class="empty">בחר אוסף כדי לצפות בפריטים</div>
    </section>
  </div>
{% endblock %}

{% block extra_js %}
{{ super() }}
<script src="{{ url_for('static', filename='js/card-preview.js') }}" defer></script>
{% endblock %}
