{% extends "base.html" %}

{% block title %}注专转 住驻{% endblock %}

{% block content %}
<h1 class="page-title">锔 注专转 住驻</h1>

<div class="glass-card">
  {% if not item %}
    <div class="alert alert-warning">驻专  爪.</div>
  {% else %}
    <form method="post" action="/admin/snippets/edit">
      <input type="hidden" name="id" value="{{ item_id }}">
      <div class="form-group">
        <label>转专转</label>
        <input class="form-control" type="text" name="title" value="{{ item.title }}">
      </div>
      <div class="form-group">
        <label>砖驻</label>
        <input class="form-control" type="text" name="language" value="{{ item.language }}">
      </div>
      <div class="form-group">
        <label>转专</label>
        <textarea class="form-control" name="description" rows="3">{{ item.description }}</textarea>
      </div>
      <div class="form-group">
        <label>拽</label>
        <textarea class="form-control" name="code" rows="16" dir="ltr">{{ item.code }}</textarea>
      </div>
      <div class="form-row" style="display:flex; gap:.5rem;">
        <button class="btn btn-primary" type="submit"> 砖专</button>
        <a class="btn btn-secondary" href="/admin/snippets/view?id={{ item_id }}"></a>
      </div>
    </form>
  {% endif %}
</div>
{% endblock %}
