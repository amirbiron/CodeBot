<div class="glass-card p-4 diff-card">
    <div class="d-flex flex-column flex-lg-row justify-content-between gap-3 align-items-start">
        <div class="diff-meta">
            <p class="text-muted mb-1">תצוגת השוואה</p>
            <div class="small text-muted">
                מקור:
                <span id="diff-left-meta" class="fw-semibold">—</span>
            </div>
            <div class="small text-muted">
                יעד:
                <span id="diff-right-meta" class="fw-semibold">—</span>
            </div>
        </div>
        <div class="btn-group diff-view-mode" role="group" aria-label="מצב תצוגה">
            <button type="button" class="btn btn-outline-primary active" data-view-mode="side-by-side">
                <i class="fas fa-columns me-1"></i> צד לצד
            </button>
            <button type="button" class="btn btn-outline-primary" data-view-mode="unified">
                <i class="fas fa-align-left me-1"></i> אחיד
            </button>
        </div>
    </div>

    <div class="row g-2 diff-stats mt-3" id="diff-stats">
        <div class="col-6 col-md-3">
            <div class="diff-stat diff-stat-added">
                <span class="label">נוספו</span>
                <span class="value" id="stat-added">0</span>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="diff-stat diff-stat-removed">
                <span class="label">נמחקו</span>
                <span class="value" id="stat-removed">0</span>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="diff-stat diff-stat-modified">
                <span class="label">שונו</span>
                <span class="value" id="stat-modified">0</span>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="diff-stat diff-stat-unchanged">
                <span class="label">ללא שינוי</span>
                <span class="value" id="stat-unchanged">0</span>
            </div>
        </div>
    </div>

    <div id="diff-error" class="alert alert-danger mt-3 d-none"></div>

    <div id="diff-loading" class="diff-loading text-center mt-4 d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">טוען...</span>
        </div>
        <p class="mt-2 mb-0 text-muted">טוען השוואה...</p>
    </div>

    <div id="diff-placeholder" class="diff-placeholder mt-4{% if preload_diff %} d-none{% endif %}">
        <p class="text-muted mb-0">עדיין לא בוצעה השוואה. בחרו קבצים או גרסאות ולחצו על השווה.</p>
    </div>

    <div id="diff-views" class="mt-4{% if not preload_diff %} d-none{% endif %}">
        <div class="diff-view diff-view-side active" id="diff-side-by-side">
            <div class="diff-column">
                <div class="diff-column-header">
                    <span id="diff-left-header">—</span>
                </div>
                <div class="diff-content" id="diff-left"></div>
            </div>
            <div class="diff-column">
                <div class="diff-column-header">
                    <span id="diff-right-header">—</span>
                </div>
                <div class="diff-content" id="diff-right"></div>
            </div>
        </div>

        <div class="diff-view diff-view-unified" id="diff-unified">
            <div class="diff-content diff-content-unified" id="diff-unified-content"></div>
        </div>
    </div>
</div>
