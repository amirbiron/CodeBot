<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Code Keeper Bot">
    <meta name="theme-name" content="{{ theme_name }}">
    <style>
        /* ============================================
         * CSS Variables (××•×–×¨×§×™× ××¢×¨×›×ª ×”× ×•×©×)
         * ============================================ */
        :root {
{{ css_variables | safe }}
        }

        /* ============================================
         * Base Styles
         * ============================================ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* System Font Stack - ×¢×•×‘×“ ×‘×›×œ ××¢×¨×›×•×ª ×”×”×¤×¢×œ×” */
            font-family:
                -apple-system,           /* macOS/iOS */
                BlinkMacSystemFont,      /* macOS Chrome */
                'Segoe UI',              /* Windows */
                'Roboto',                /* Android */
                'Oxygen', 'Ubuntu',      /* Linux */
                'Cantarell', 'Fira Sans',
                'Droid Sans',
                'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-tertiary, var(--bg-primary)) 100%);
            color: var(--text-primary);
            line-height: 1.8;
            min-height: 100vh;
        }

        /* ============================================
         * Header
         * ============================================ */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover, var(--primary)) 100%);
            margin-bottom: 40px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 40px var(--shadow-color, rgba(0, 0, 0, 0.3));
        }

        header h1 {
            font-size: 2.5em;
            margin: 0 0 0.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
        }

        /* ============================================
         * Content Container
         * ============================================ */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px 60px 20px;
        }

        /* ============================================
         * Typography
         * ============================================ */
        h2 {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            padding-bottom: 10px;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            font-size: 1.75em;
        }

        h3 {
            color: var(--secondary, var(--primary));
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            font-size: 1.35em;
        }

        h4 {
            color: var(--text-primary);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 1.15em;
        }

        p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        a {
            color: var(--link-color, var(--primary));
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        a:hover {
            text-decoration: underline;
            color: var(--primary-hover, var(--primary));
        }

        /* ============================================
         * Lists
         * ============================================ */
        ul, ol {
            margin: 1rem 0;
            padding-right: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        /* ============================================
         * Tables
         * ============================================ */
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg, var(--bg-secondary));
            border-radius: 10px;
            overflow: hidden;
            margin: 1.5rem 0;
            box-shadow: 0 4px 15px var(--shadow-color, rgba(0, 0, 0, 0.1));
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            text-align: right;
        }

        th {
            background: var(--primary);
            color: #ffffff;
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: var(--bg-tertiary, rgba(255, 255, 255, 0.02));
        }

        /* ============================================
         * Code Blocks
         * ============================================ */
        pre {
            position: relative; /* ×××¤×©×¨ ×”×¦××“×ª ×›×¤×ª×•×¨ Copy ×œ×¤×™× ×” */
            background: var(--code-bg, #1e1e1e);
            padding: 20px;
            padding-top: 2.5rem; /* ××§×•× ×œ×›×¤×ª×•×¨ */
            border-radius: 10px;
            overflow-x: auto;
            border: 1px solid var(--code-border, var(--border-color));
            margin: 1.5rem 0;
            direction: ltr;
            text-align: left;
        }

        /* Inline code - ×‘×¨×™×¨×ª ××—×“×œ ×œ×›×œ code */
        /* ×›×•×œ×œ code ×‘×ª×•×š strong, em, a ×•×›×•' */
        code {
            font-family: 'Consolas', 'Fira Code', 'Monaco', monospace;
            font-size: 0.85em;
            background: var(--code-bg, rgba(0, 0, 0, 0.1));
            color: var(--code-text, #d4d4d4);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Code blocks - ×“×¨×™×¡×ª ×¡×’× ×•×Ÿ inline */
        /* ×”××‘× ×” ×©×œ codehilite: <div class="highlight"><pre><code>...</code></pre></div> */
        pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            font-size: 1em; /* ×’×•×“×œ ××œ× ×‘×‘×œ×•×§×™× */
            color: var(--code-text, #d4d4d4);
        }

        /* ×§×•×“ ×¢× syntax highlighting - ×”×¦×‘×¢×™× ××’×™×¢×™× ×-Pygments CSS */
        .highlight pre code {
            color: inherit;
        }

        /* ============================================
         * Copy Button
         * ============================================ */
        .copy-btn {
            position: absolute;
            top: 8px;
            left: 8px; /* ×‘×©×××œ ×›×™ ×”×§×•×“ ×”×•× LTR */
            background: var(--copy-btn-bg, rgba(255, 255, 255, 0.1));
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s ease;
            opacity: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        pre:hover .copy-btn,
        pre:focus-within .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: var(--copy-btn-hover-bg, var(--primary));
            border-color: var(--primary);
            color: #ffffff;
        }

        .copy-btn.success {
            background: var(--copy-btn-success-bg, var(--success));
            border-color: var(--success);
            color: #ffffff;
        }

        /* ×ª××™×“ ××•×¦×’ ×‘××•×‘×™×™×œ (××™×Ÿ hover) */
        @media (max-width: 768px) {
            .copy-btn {
                opacity: 1;
            }
        }

        /* ============================================
         * Alerts (Custom Conversion from :::)
         * ============================================ */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border-right: 5px solid;
            background: rgba(255, 255, 255, 0.03);
        }

        .alert p:last-child {
            margin-bottom: 0;
        }

        .alert-info {
            border-color: var(--alert-info-border, var(--primary));
            /* ×©×™××•×© ×‘-CSS Variable ××•×’×“×¨ ××¨××© (×œ× rgba ×¢× hex) */
            background: var(--alert-info-bg, rgba(0, 136, 204, 0.08));
        }

        .alert-warning {
            border-color: var(--alert-warning-border, var(--warning));
            background: var(--alert-warning-bg, rgba(243, 156, 18, 0.08));
        }

        .alert-success {
            border-color: var(--alert-success-border, var(--success));
            background: var(--alert-success-bg, rgba(46, 204, 113, 0.08));
        }

        .alert-danger {
            border-color: var(--alert-danger-border, var(--error));
            background: var(--alert-danger-bg, rgba(231, 76, 60, 0.08));
        }

        /* ============================================
         * Blockquotes
         * ============================================ */
        blockquote {
            border-right: 4px solid var(--primary);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            background: var(--bg-secondary, rgba(255, 255, 255, 0.02));
            border-radius: 0 10px 10px 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        blockquote p:last-child {
            margin-bottom: 0;
        }

        /* ============================================
         * Images
         * ============================================ */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 1rem 0;
            box-shadow: 0 4px 15px var(--shadow-color, rgba(0, 0, 0, 0.2));
        }

        /* ============================================
         * Horizontal Rule
         * ============================================ */
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
            margin: 2.5rem 0;
        }

        /* ============================================
         * Footer
         * ============================================ */
        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* ============================================
         * Table of Contents (××•×¤×¦×™×•× ×œ×™)
         * ============================================ */
        .toc {
            background: var(--card-bg, var(--bg-secondary));
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .toc h2 {
            margin-top: 0;
            font-size: 1.25em;
            border-bottom: none;
        }

        .toc ul {
            list-style: none;
            padding-right: 0;
        }

        .toc li {
            margin-bottom: 0.5rem;
        }

        .toc a {
            color: var(--text-secondary);
        }

        /* ============================================
         * Responsive
         * ============================================ */
        @media (max-width: 768px) {
            header {
                padding: 40px 15px;
            }

            header h1 {
                font-size: 1.75em;
            }

            .container {
                padding: 0 15px 40px;
            }

            h2 {
                font-size: 1.5em;
            }

            pre {
                padding: 15px;
                font-size: 0.85em;
            }
        }

        /* ============================================
         * Print Styles
         * ============================================ */
        @media print {
            body {
                background: white;
                color: black;
            }

            header {
                background: var(--primary);
                border-radius: 0;
            }

            pre {
                border: 1px solid #ddd;
                background: #f5f5f5;
            }

            code,
            pre code {
                color: #333;
            }

            /* ×“×¨×™×¡×ª ×¦×‘×¢×™ syntax highlighting ×‘×”×“×¤×¡×” */
            .highlight pre code,
            .highlight code span {
                color: #333 !important;
            }
        }
    </style>
    {% if syntax_css %}
    <style>
        /* Syntax Highlighting (××¢×¨×›×ª ×”× ×•×©×) */
{{ syntax_css | safe }}
    </style>
    {% endif %}
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
        <p class="subtitle">{{ footer_text }}</p>
    </header>

    <main class="container">
        {% if toc_html %}
        <nav class="toc">
            {{ toc_html | safe }}
        </nav>
        {% endif %}

        {{ content | safe }}
    </main>

    <footer>
        <p>{{ footer_text }}</p>
        <p style="margin-top: 0.5rem; font-size: 0.8rem;">
            Theme: {{ theme_name }}
        </p>
    </footer>

    <!-- Copy Button Script -->
    <script>
    (function() {
        'use strict';

        // ××•×¡×™×£ ×›×¤×ª×•×¨ "×”×¢×ª×§" ×œ×›×œ ×‘×œ×•×§ ×§×•×“
        document.querySelectorAll('pre').forEach(function(codeBlock) {
            // ×™×¦×™×¨×ª ×”×›×¤×ª×•×¨
            var button = document.createElement('button');
            button.className = 'copy-btn';
            button.type = 'button';
            button.innerHTML = 'ğŸ“‹ <span>×”×¢×ª×§</span>';
            button.title = '×”×¢×ª×§ ×§×•×“ ×œ×œ×•×—';
            button.setAttribute('aria-label', '×”×¢×ª×§ ×§×•×“ ×œ×œ×•×—');

            button.addEventListener('click', function() {
                // ××¦×™××ª ×”×§×•×“ ×œ×”×¢×ª×§×”
                var codeEl = codeBlock.querySelector('code');
                var textToCopy = codeEl ? codeEl.innerText : codeBlock.innerText;

                // × ×™×§×•×™ ×¨×•×•×—×™× ××™×•×ª×¨×™× ×‘×¡×•×£
                textToCopy = textToCopy.trim();

                // ×”×¢×ª×§×” ×œ×œ×•×—
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(textToCopy).then(function() {
                        showSuccess(button);
                    }).catch(function() {
                        fallbackCopy(textToCopy, button);
                    });
                } else {
                    fallbackCopy(textToCopy, button);
                }
            });

            codeBlock.appendChild(button);
        });

        // ×¤×™×“×‘×§ ×•×™×–×•××œ×™ ×œ×”×¦×œ×—×”
        function showSuccess(button) {
            var originalHTML = button.innerHTML;
            button.innerHTML = 'âœ… <span>×”×•×¢×ª×§!</span>';
            button.classList.add('success');

            setTimeout(function() {
                button.innerHTML = originalHTML;
                button.classList.remove('success');
            }, 2000);
        }

        // fallback ×œ×“×¤×“×¤× ×™× ×™×©× ×™×
        function fallbackCopy(text, button) {
            var textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();

            try {
                document.execCommand('copy');
                showSuccess(button);
            } catch (err) {
                alert('×œ× ×”×¦×œ×—× ×• ×œ×”×¢×ª×™×§ ××ª ×”×§×•×“');
            }

            document.body.removeChild(textarea);
        }
    })();
    </script>
</body>
</html>
