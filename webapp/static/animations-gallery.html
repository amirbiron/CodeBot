function copyCode(id) {
    const code = codeSnippets[id];
    if (!code) return;
    navigator.clipboard.writeText(code).then(() => {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    });
}

function runAnimation(id) {
    const code = codeSnippets[id];
    if (!code) return;
    
    // Remove existing animation elements
    const ids = ['synthwave','fireflies','matrix','aurora','starfield','bubbles','snow','confetti'];
    ids.forEach(i => { const el = document.getElementById(i); if (el) el.remove(); });
    
    // Clean up old styles
    document.querySelectorAll('style[id^="anim-style-"]').forEach(s => s.remove());
    
    // Add style
    const styleMatch = code.match(/<style>([\s\S]*?)<\/style>/);
    if (styleMatch) {
        const style = document.createElement('style');
        style.textContent = styleMatch[1];
        style.id = 'anim-style-' + id;
        document.head.appendChild(style);
    }
    
    // Add HTML element (canvas or div)
    const htmlMatch = code.match(/<(canvas|div)[^>]*id="([^"]+)"[^>]*>/);
    if (htmlMatch) {
        const el = document.createElement(htmlMatch[1]);
        el.id = htmlMatch[2];
        document.body.appendChild(el);
    }
    
    // Execute script
    const scriptMatch = code.match(/<script>([\s\S]*?)<\/script>/);
    if (scriptMatch) {
        try {
            const fn = new Function(scriptMatch[1]);
            fn();
        } catch(e) { console.error(e); }
    }
}
